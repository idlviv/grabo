<mat-toolbar-row *ngFor="let productSidenavItem of productSidenavItems" class="sidenav-mat-toolbar-row">
  <a [routerLinkActive]="['accent-background']" [routerLinkActiveOptions]="{exact: true}" mat-button

     [routerLink]="['/products', 'cat', {outlets: {primary: [category, productSidenavItem._id]
          }}]">

     <!--[routerLink]="['product', 'cat', {outlets: {primary: [productSidenavItem._id]}}]">-->
     {{productSidenavItem.name}}</a>
</mat-toolbar-row>
