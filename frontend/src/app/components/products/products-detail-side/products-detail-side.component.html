<a *ngFor="let sibling of siblings" mat-button
   [routerLink]="['/products', 'ch', {outlets: {primary: [category_id, 'details', sibling._id],
     breadcrumb: [category_id, 'details', sibling._id]}}]"
   [queryParams]="{name: sibling.name}"
   [routerLinkActive]="['accent-background']" [routerLinkActiveOptions]="{exact: true}">
  {{sibling.name}}
</a>
