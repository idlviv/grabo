<div class="row" fxLayout>
  <div class="cell" fxFlex>
  <!--<div class="item" fxFlex>-->
    <mat-card *ngIf="product">
      <mat-card-header>
        <h1 class="mat-display-2">{{product.name}}</h1>

      </mat-card-header>
      <!--product {{product | json}}-->


      <mat-card-content>
        <div class="row" fxLayout>
          <div class="cell margin-bottom" fxFlex>
            <p class="text-justify">{{product.description}}
            </p>
          </div>
        </div>
        <div class="row" fxLayout="column" fxLayout.gt-sm="row">

          <div class="cell" fxFlex.gt-sm="65" fxLayout="column">

            <div class="row" fxLayout="row" fxLayoutAlign="center center">
              <div class="cell padding-bottom" fxFlex="100">
                <!--<div fxFlex="100">-->
                  <img class="responsive-image" src="{{
              config.imgPath +
              config.cloudinary.cloud_name +
              '/c_fill,w_535,h_350,f_auto/' +
              product.mainImage}}"
                       alt="designImage">
                <!--</div>-->

              </div>
            </div>

            <div class="row" fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="center center">
                <div fxFlex.gt-xs="33" class="cell" *ngFor="let asset of product.assets">
                  <div fxFlex="100">
                    <img class="responsive-image" src="{{
                        config.imgPath +
                        config.cloudinary.cloud_name +
                        '/c_fill,w_260,h_170,f_auto/' +
                        asset}}"
                                       alt="designImage">

                  </div>

                </div>
            </div>

          </div>

          <div class="cell" fxFlex.gt-sm="35" fxLayout="column">

            <div fxLayout="column" fxLayout.sm="row">

              <div class="row" fxFlex.sm="50" fxLayout="row">
                <div class="cell margin-bottom-3" fxFlex="100">
                  <div fxFlex>
                    <H2 class="mat-h2 text-align-center">Рекомендовані області застосування</H2>
                  </div>
                  <div>
                    <mat-list>
                      <mat-list-item *ngFor="let recommendation of product.recommendations">
                        <mat-icon matListIcon>arrow_right</mat-icon>
                        <h3 matLine> {{recommendation}} </h3>
                      </mat-list-item>
                    </mat-list>
                  </div>

                </div>
              </div>

              <div class="row" fxFlex.sm="50" fxLayout="row">
                <div class="cell margin-bottom-3" fxFlex="100" fxLayout="column">
                  <div fxFlex>
                    <H2 class="mat-h2 text-align-center">Технічні характеристики</H2>
                  </div>
                  <div class="padding-bottom" fxFlex fxLayout="row" fxLayoutAlign="center">
                    <table mat-table [dataSource]="product.techDescriptions" class="mat-elevation-z0" fxFlex="100">

                      <ng-container matColumnDef="techName">
                        <!--<th mat-header-cell *matHeaderCellDef> Характеристики </th>-->
                        <td mat-cell *matCellDef="let element"> {{element.techName}} </td>
                      </ng-container>

                      <ng-container matColumnDef="techUnit">
                        <!--<th mat-header-cell *matHeaderCellDef> Одиниці </th>-->
                        <td mat-cell *matCellDef="let element"> {{element.techUnit}} </td>
                      </ng-container>

                      <ng-container matColumnDef="techValue">
                        <!--<th mat-header-cell *matHeaderCellDef>  </th>-->
                        <td mat-cell *matCellDef="let element"> {{element.techValue}} </td>
                      </ng-container>

                      <!--<tr mat-header-row *matHeaderRowDef="['techName', 'techUnit', 'techValue']"></tr>-->
                      <tr mat-row *matRowDef="let row; columns: ['techName', 'techUnit', 'techValue']"></tr>
                    </table>
                  </div>


                </div>
              </div>
            </div>

            <div class="row  margin-bottom" fxFlex fxLayout="row">
              <div fxFlex="33" class="cell padding-bottom" fxLayout fxLayoutAlign="center center"
                   *ngFor="let asset of product.techAssets">
                <img fxflex class="product-detail-image" src="{{
              config.imgPath +
              config.cloudinary.cloud_name +
              '/c_fill,w_55,h_55,f_auto/' +
              asset}}"
                     alt="technical Image">
              </div>
            </div>

          </div>
        </div>

        <div class="row" fxLayout="column" fxLayout.gt-xs="row">
          <div fxFlex.sm="25" fxFlex.gt-sm="20" class="cell"
               fxLayout fxLayoutAlign="center center"
               *ngFor="let des of product.designs">

            <mat-card class="no-padding" fxHide.gt-xs>
              <mat-card-header fxLayoutAlign="center center">
                <mat-card-subtitle class="design-image-title">{{des}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content fxLayoutAlign="center center">
                 <img *ngIf="designs" class="responsive-image hover-cursor"
                     (click)="openDialog(getDesign(des))" src="{{
                    config.imgPath +
                    config.cloudinary.cloud_name +
                    '/c_fill,w_250,h_250,f_auto/' +
                    getDesign(des).image}}"
                     alt="design">
              </mat-card-content>
            </mat-card>

            <mat-card class="no-padding" fxHide.xs fxFlex.gt-xs="100">
              <mat-card-header fxLayoutAlign="center center">
                <mat-card-subtitle class="design-image-title">{{des}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content fxLayoutAlign="center center">
                <img *ngIf="designs" class="responsive-image-stretch hover-cursor"
                     (click)="openDialog(getDesign(des))" src="{{
                    config.imgPath +
                    config.cloudinary.cloud_name +
                    '/c_fill,w_180,h_180,f_auto/' +
                    getDesign(des).image}}"
                     alt="design">
              </mat-card-content>
            </mat-card>


          </div>
        </div>


      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
