<div class="container">

  <div class="row" fxLayout="column" fxLayout.gt-xs="row">

    <div class="cell" fxFlex="100">
      <app-crsl></app-crsl>

    </div>
  </div>


  <div class="row" fxLayout="column" fxLayout.gt-xs="row">

    <div class="cell"
         fxFlex.sm="60" fxFlex.md="70" fxFlex.gt-md="80">


    </div>

    <div class="cell" fxFlex.sm="40" fxFlex.md="30" fxFlex.gt-md="20">
      <div class="item">
        <mat-card>
          <div class="avatar-big-block">
            <img class="avatar-big"src="{{
                        config.imgPath +
                        config.cloudinary.cloud_name +
                        '/c_fill,w_180,h_180,f_auto/' +
                        config.defaultProductImg}}" alt="product">
          </div>
          <mat-card-header>
            <mat-card-title>Title</mat-card-title>
            <mat-card-subtitle>Subtitle</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>

            <p class="text-justify muted">text</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</div>
