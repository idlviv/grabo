<mat-card>
  <mat-card-header></mat-card-header>
  <mat-card-title></mat-card-title>

  <mat-card-content>
    <h2 class="mat-h3">{{design._id}}</h2>
    <div class="product-cl-image-wrapper-outer">
      <div class="product-cl-image-wrapper-inner">
        <img src="{{config.imgPath + config.cloudinary.cloud_name + '/' + design.imgSmall}}"
             alt="design picture" class="product-cl-image">
      </div>
    </div>
      <!--<div class="info-block-row-wrapper">-->
      <div fxLayout="row" fxLayoutAlign="center" class="info-block-row">
        <!--<mat-icon class="muted">edit</mat-icon>-->
        <div class="info-block-row-title mat-subheading-1" fxFlex="40%">Структура</div>
        <div class="mat-subheading-1 muted" fxFlex="60%">{{design.structure}}</div>
        <!--<mat-icon *ngIf="processing !== 'email'" fxFlex="30px"-->
                  <!--(click)="openDialog(makeEmailObject())" class="muted">edit</mat-icon>-->
        <!--<mat-spinner *ngIf="processing === 'email'" fxFlex="30px" [diameter]="24"></mat-spinner>-->
      <!--</div>-->
      </div>
  </mat-card-content>
  <mat-card-actions>
    <div fxFlex></div>
    <div fxFlex>
      <a mat-icon-button
      [routerLink]="['/dashboard/designs_editor_edit', design._id]"
      [routerLinkActive]="['accent-background']" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-icon-button>
         <!--[routerLink]="['/products', 'ch', {outlets: {primary: [descendant._id], breadcrumb: [descendant._id]}}]"-->
         <!--[routerLinkActive]="['accent-background']" [routerLinkActiveOptions]="{exact: true}">-->
        <mat-icon>delete</mat-icon>
      </a>
    </div>

  </mat-card-actions>
</mat-card>
